<div class="p-x-l p-t-xl has-trackbar">
  <div class="row align-items-center">
    <div class="col-xs-1 m-r-m">
      <i class="material-icons blue icon-xxxl">queue_music</i>
    </div>
    <div class="col-xs">
      <div class="text-m opacity-05">Playlist</div>
      <div class="text-xl text-bold">My Playlist</div>
    </div>
  </div>
  <div class="row p-x-s p-y-xs m-t-s border-b-blue text-bold text-s">
    <div class="icon-space icon-space--header"></div>
    <div class="col-xs opacity-05 uppercase">Title</div>
    <div class="col-xs opacity-05 uppercase">Artist</div>
    <div class="col-xs opacity-05 uppercase">Album</div>
    <div class="col-xs opacity-05 uppercase">Year</div>
  </div>
  <!--song class is used for test-->
  <div class="row p-xs border-b-grey cursor-pointer hover text-s align-items-center song"
       *ngFor="let song of playlist" (click)="selectSong(song)"
       [ngClass]="{'blue' : currentSong === song}"
  >
    <div class="icon-space align-items-center">
      <i class="material-icons blue" *ngIf="currentSong === song">music_note</i>
    </div>
    <div class="col-xs p-r-xs">{{song.title}}</div>
    <div class="col-xs p-r-xs">{{song.artist}}</div>
    <div class="col-xs p-r-xs">{{song.album}}</div>
    <div class="col-xs p-r-xs">{{song.year}}</div>
  </div>
  <div class="row border-b-grey p-s" *ngIf="playlist.length == 0">
    <div class="col-xs-12 text-center text-s">
      Your playlist is empty
    </div>
  </div>
</div>
